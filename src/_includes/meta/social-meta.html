<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if title %}{{ title }} | {% endif %}{{ site.name }}">
<meta property="og:description" content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ site.url }}{{ site.ogImage }}">
<meta property="og:site_name" content="{{ site.shortName }}">
<meta property="og:locale" content="{{ site.locale }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title" content="{% if title %}{{ title }} | {% endif %}{{ site.name }}">
<meta property="twitter:description" content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:image" content="{{ site.url }}{{ site.ogImage }}">
{% if site.social.twitter %}<meta property="twitter:site" content="{{ site.social.twitter }}">{% endif %}
