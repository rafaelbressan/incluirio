<section class="gallery" id="galeria">
    <div class="gallery-container">
        <h2 class="gallery-title">Galeria</h2>
        <div class="carousel">
            {% for image in gallery %}
            <div class="carousel-cell">
                <img src="assets/{{ image.file }}" alt="{{ image.alt }}">
            </div>
            {% endfor %}
        </div>
    </div>
</section>
