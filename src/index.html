---
layout: default.html
title: Inclui Rio - Home
---
<section>
    <video autoplay muted loop playsinline>
        <source src="/assets/rotary-incluirio-running-video.mp4" type="video/mp4">
    </video>
    <div></div>
    <div>
        <div>
            <h1 class="text-red-600">Corra por uma causa, faça a diferença</h1>
            <p>Participe da caminhada e corrida inclusiva que transforma vidas e constrói uma
                cidade mais acessível para todos</p>
            <a href="#inscricao" class="btn btn-primary">Participar</a>
        </div>
    </div>
</section>

<section>
    <div>
        <h2>Patrocinadores</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for sponsor in sponsors %}
            <div class="card bg-base-100 shadow-xl" data-type="{{ sponsor.type }}">
                <figure>
                    <img src="assets/{{ sponsor.file }}" alt="{{ sponsor.name }}" class="w-full h-48 object-contain">
                </figure>
                <div class="card-body">
                    <h3 class="card-title">{{ sponsor.name }}</h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
